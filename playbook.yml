# debuggin install or uninstall
- name: Install Debuggin Kit
  hosts: srv1
  gather_facts: no
  vars:
    operation: 'install'
  tasks:
    - name: Debugging
      tags: debugging
      ansible.builtin.package:
        name: '{{ item }}'
        state: "{{ 'latest' if operation == 'install' else 'absent' }}"
      loop:
        - vim
        - iputils-ping
        - net-tools
        - curl
        - wget
        - telnet
        - netcat
        - htop
        - traceroute
        - git
        - tcpdump
        - lsof
        - strace
        - dnsutils
      become: yes
