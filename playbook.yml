---
- name: Testing nginx server
  hosts: srv1
  gather_facts: yes
  # become: yes
  vars:
    operation: 'install'

  tasks:
    # nginx installation
    - name: install nginx
      tags: nginx,install,test
      ansible.builtin.package:
        name: nginx
        state: latest
      when: operation == "install"
      become: yes

    - name: Ensure nginx is running
      tags: nginx,start,test
      ansible.builtin.service:
        name: nginx
        state: started
      when: operation == "install"
      become: yes

    # nginx clean up
    - name: Check if nginx init script exists
      ansible.builtin.stat:
        path: /etc/init.d/nginx
      register: nginx_init_script
      tags: nginx,cleanup
      become: yes

    - name: Stop nginx service
      ansible.builtin.service:
        name: nginx
        state: stopped
      when:
        - operation != "install"
        - nginx_init_script.stat.exists
      become: yes
      tags: nginx,cleanup

    - name: Remove nginx
      tags: nginx,cleanup
      ansible.builtin.package:
        name: '{{ item }}'
        state: absent
      loop:
        - nginx
        - nginx-common
        - nginx-core
      when: operation != "install"
      become: yes

